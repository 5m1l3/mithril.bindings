<html>
<head>
	<title></title>
	<script src="../mithril.js/mithril.js"></script>
	<script src="mithril.bindings.js"></script>
</head>
<body>
<h1>Bi-directional bound value</h1>
<div id="content"></div>

<button type="button" id="setValueButton">Set name</button>

<script>
//	Basic bi-directional data binding
var app = {
	model: function(name) {
		this.name = m.p(name);
		this.hide = m.p();
	},
	controller: function() {
		window.model = this.user = new app.model("John Doe");
	},
	view: function(data) {
		var u = data.user;
		return [
			m.e("h1", { text: u.name }),
			m.e("button", { type: "button", toggle: u.hide }, "Toggle hide"),
			m.e("div", { hide: u.hide }, [
				m.e("input", { name: "name", value: u.name }),
				m.e("div", "Model name value: " + u.name())
			])
		];
	}
};

//initialize
m.module(document.getElementById('content'), app);
</script>

<script>
//	Demonstrate external access to the model
document.getElementById('setValueButton').onclick = function(){
	model.name("John Smith");
};
</script>

</body>
</html>
